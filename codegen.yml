schema: "http://152.228.215.94:83/api"
documents: "./src/queries/**/*.{ts,tsx}"
generates:
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true